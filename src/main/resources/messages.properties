lang.appInfo=KanbanCalendar jest narzędziem mającym na celu ułatwienie organizowania czasu i zarządzania zaplanowanymi wydarzeniami. Aplikacja umożliwia tworzenie kalendarzy dla uźytkowników indywidualnych oraz grup użytkowników, planowanie i zarządzanie wydarzeniami i zadaniami a także powiadamianie o nich. Aby rozpocząć utwórz nowe konto lub zaloguj się na już istniejące: