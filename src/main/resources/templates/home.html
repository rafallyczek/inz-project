<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>CalendarApp</title>
    <link rel="stylesheet" type="text/css" href="/styles/home.css">
</head>
<body>

<!--Wylogowywanie-->
<div class="userBar" sec:authorize="isAuthenticated()">
    <div class="bar">
        <span>Użytkownik:</span>
        <p sec:authentication="name"></p>
        <form method="POST" th:action="@{/logout}">
            <input class="logout" type="submit" value="Wyloguj">
        </form>
        <div style="clear: both;"></div>
    </div>
</div>

<div class="header">
    <h1>CalendarApp</h1>
</div>

<div class="navBar">
    <div class="nav">
        <a th:href="@{/}">Strona główna</a>
        <a th:href="@{/calendar}">Kalendarz</a>
        <a th:href="@{/notes/list}">Lista notek</a>
    </div>
</div>

<div class="homeHeader">

    <p class="title">Strona główna</p>

</div>

<div class="container">

    <p class="hello">Witaj na stronie głównej.</p>

</div>

</body>
</html>
