<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <title>CalendarApp</title>
    <link rel="stylesheet" type="text/css" th:href="${#themes.code('styleSheet')}">
    <link rel="stylesheet" type="text/css" href="/styles/home.css">
    <link rel="stylesheet" type="text/css" href="/styles/websocket.css">
    <script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/scripts.js"></script>
</head>
<body>

    <!--Pasek górny-->
    <div class="userBar">
        <form class="themeForm" method="POST" th:action="@{/theme}" name="themeForm" id="themeForm">
            <span th:text="#{lang.preferences}"></span>
            <select id="theme" name="theme" onchange="submitThemeForm()">
                <option value="" th:text="#{lang.chooseTheme}" disabled selected></option>
                <option value="light" th:text="#{lang.lightTheme}"></option>
                <option value="dark" th:text="#{lang.darkTheme}"></option>
            </select>
        </form>
        <div class="bar" sec:authorize="isAuthenticated()">
            <script type="text/javascript">connect()</script>
            <a th:href="@{/messages}">Wiadomości</a>
            <span th:inline="text">| [[#{lang.user}]]</span>
            <a sec:authentication="name" th:href="@{/user}"></a>
            <form method="POST" th:action="@{/logout}">
                <input class="logout" type="submit" th:value="#{lang.logOut}" onclick="disconnect()">
            </form>
            <div style="clear: both;"></div>
        </div>
        <div class="barLogin" sec:authorize="!isAuthenticated()">
            <a class="loginButton" th:href="@{/login}" th:text="#{lang.logging}"></a>
            <div style="clear: both;"></div>
        </div>
    </div>

    <div class="header">
        <h1>CalendarApp</h1>
    </div>

    <div class="navBar">
        <div class="nav">
            <a th:href="@{/}" th:text="#{lang.mainPage}"></a>
            <a th:href="@{/calendar/list}" th:text="#{lang.calendars}"></a>
            <a th:href="@{/notes/list}" th:text="#{lang.noteList}"></a>
        </div>
    </div>

    <div class="homeHeader">
        <p class="title" th:text="#{lang.mainPage}"></p>
    </div>

    <div class="container">

        <p class="hello" th:text="#{lang.greeting}"></p>

    </div>

    <div id="wsMessage">
        <p id="wsMessageTitle"></p>
        <form id="wsMessageForm" method="POST" th:action="@{/messages/goToNote}">
            <p id="wsMessageContent">Nadchodzące wydarzenie: <span id="goToNote" onclick="goToNote()"></span></p>
        </form>
        <p id="wsMessageDate">Data: <span class="bold" id="eventDate"></span></p>
        <p id="wsMessageTime">Godzina: <span class="bold" id="eventTime"></span></p>
        <button class="remindLaterButton" onclick="remindLater()">Przypomnij później</button>
    </div>

</body>
</html>
