<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>CalendarApp</title>
    <link rel="stylesheet" type="text/css" th:href="${#themes.code('styleSheet')}">
    <link rel="stylesheet" type="text/css" href="/styles/home.css">
    <script src="/js/sockjs.js"></script>
    <script src="/js/stomp.js"></script>
    <script type="text/javascript">
        var stompClient = null;
        function connect(){
            var socket = new SockJS('/websocket');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame){
                stompClient.subscribe('/user/queue/message',function(message){
                    showMessage(JSON.parse(message.body));
                });
            });
        }
        function disconnect(){
            if(stompClient!=null){
                stompClient.disconnect();
            }
        }
        function showMessage(message){
            var wsMessage = document.getElementById("wsMessage");
            document.getElementById("wsMessageTitle").innerText = message.title;
            document.getElementById("wsMessageContent").innerHTML = "Nadchodzące wydarzenie: <span style='font-weight: bold'>"+message.content+"</span>";
            document.getElementById("wsMessageDate").innerHTML = "Data: <span style='text-decoration: underline'>"+message.date+"</span>";
            document.getElementById("wsMessageTime").innerHTML = "Godzina: <span style='text-decoration: underline'>"+message.time+"</span>";
            wsMessage.style.display = "block";
            var styles = window.getComputedStyle(wsMessage);
            var bottom = parseInt(styles.getPropertyValue("bottom"),10);
            console.log(bottom);
            if(bottom!==0){
                var interval = setInterval(move,5);
            }
            function move(){
                if(bottom!==0){
                    bottom++;
                    wsMessage.style.bottom = bottom+"px";
                }else{
                    clearInterval(interval);
                }
            }
        }
    </script>
</head>
<body onload="connect()">

    <!--Pasek górny-->
    <div class="userBar">
        <form class="themeForm" method="POST" th:action="@{/theme}" name="themeForm" id="themeForm">
            <span th:text="#{lang.preferences}"></span>
            <select id="theme" name="theme" onchange="submitForm()">
                <option value="" th:text="#{lang.chooseTheme}" disabled selected></option>
                <option value="light" th:text="#{lang.lightTheme}"></option>
                <option value="dark" th:text="#{lang.darkTheme}"></option>
            </select>
        </form>
        <div class="bar" sec:authorize="isAuthenticated()">
            <a th:href="@{/messages}">Wiadomości</a>
            <span th:inline="text">| [[#{lang.user}]]</span>
            <a sec:authentication="name" th:href="@{/user}"></a>
            <form method="POST" th:action="@{/logout}">
                <input class="logout" type="submit" th:value="#{lang.logOut}" onclick="disconnect()">
            </form>
            <div style="clear: both;"></div>
        </div>
        <div class="barLogin" sec:authorize="!isAuthenticated()">
            <a class="loginButton" th:href="@{/login}" th:text="#{lang.logging}"></a>
            <div style="clear: both;"></div>
        </div>
    </div>

    <div class="header">
        <h1>CalendarApp</h1>
    </div>

    <div class="navBar">
        <div class="nav">
            <a th:href="@{/}" th:text="#{lang.mainPage}"></a>
            <a th:href="@{/calendar/list}" th:text="#{lang.calendars}"></a>
            <a th:href="@{/notes/list}" th:text="#{lang.noteList}"></a>
        </div>
    </div>

    <div class="homeHeader">
        <p class="title" th:text="#{lang.mainPage}"></p>
    </div>

    <div class="container">

        <p class="hello" th:text="#{lang.greeting}"></p>

    </div>

    <div id="wsMessage">
        <p id="wsMessageTitle"></p>
        <p id="wsMessageContent"></p>
        <p id="wsMessageDate"></p>
        <p id="wsMessageTime"></p>
    </div>

    <script type="text/javascript">
        function submitForm() {
            document.getElementById("themeForm").submit();
        }
    </script>
</body>
</html>
