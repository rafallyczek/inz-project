<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>CalendarApp</title>
    <link rel="stylesheet" type="text/css" th:href="${#themes.code('styleSheet')}">
    <link rel="stylesheet" type="text/css" href="/styles/update-calendar-user.css">
</head>
<body>

    <!--Pasek górny-->
    <div class="userBar">
        <form class="themeForm" method="POST" th:action="@{/theme}" name="themeForm" id="themeForm">
            <span>Preferencje:</span>
            <select id="theme" name="theme" onchange="submitForm()">
                <option value="" disabled selected>Wybierz motyw</option>
                <option value="light">Jasny</option>
                <option value="dark">Ciemny</option>
            </select>
        </form>
        <div class="bar" sec:authorize="isAuthenticated()">
            <span>Użytkownik:</span>
            <a sec:authentication="name" th:href="@{/user}"></a>
            <form method="POST" th:action="@{/logout}">
                <input class="logout" type="submit" value="Wyloguj">
            </form>
            <div style="clear: both;"></div>
        </div>
    </div>

    <div class="header">
        <h1>CalendarApp</h1>
    </div>

    <div class="navBar">
        <div class="nav">
            <a th:href="@{/}">Strona główna</a>
            <a th:href="@{/calendar/list}">Kalendarze</a>
            <a th:href="@{/notes/list}">Lista notek</a>
        </div>
    </div>

    <div class="calendarHeader">
        <p class="title">Edytuj kalendarz</p>
    </div>

    <div class="container">

        <!-- Przejście do edycji kalendarza -->
        <a class="editCalendarButton" th:href="@{/calendar/editCalendar}">Edytuj kalendarz</a>

        <div class="addUserForm">

            <!--Lsita użytkowników kalendarza-->
            <p>Użytkownicy kalendarza</p>
            <hr>
            <div class="user" th:each="user : ${calendarUsers}" style="float: none;">
                <p th:text="${user.username}"></p>
            </div>
            <!--Dodawanie użytkownika do kalendarza-->
            <p>Znajdź użytkownika</p>
            <hr>
            <form method="POST" th:action="@{/calendar/findUsers}">
                <div class="formInputs">
                    <label for="username">Nazwa użytkownika</label>
                    <input id="username" type="text" name="username">
                </div>
                <input class="search" type="submit" value="Wyszukaj">
                <input class="reset" type="reset" value="Resetuj">
                <div style="clear: both"></div>
            </form>
            <!--Lista znalezionych użytkowników-->
            <p th:if="${!#lists.isEmpty(searchedUsers)}">Znalezieni użytkownicy</p>
            <hr th:if="${!#lists.isEmpty(searchedUsers)}">
            <form method="POST" th:each="searchedUser : ${searchedUsers}" th:action="@{/calendar/addUser}">
                <input id="id" type="hidden" th:value="${searchedUser.id}" name="id">
                <div class="user">
                    <p th:text="${searchedUser.username}"></p>
                </div>
                <div class="userAdd">
                    <input type="submit" value="Dodaj">
                </div>
                <div style="clear: both"></div>
            </form>
            <!--Powrót do szczegółów dnia-->
            <a th:href="@{/calendar}">Powrót do kalendarza</a>

        </div>

    </div>
    <script type="text/javascript">
        function submitForm() {
            document.getElementById("themeForm").submit();
        }
    </script>
</body>
</html>
