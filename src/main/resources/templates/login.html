<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>CalendarApp</title>
    <link rel="stylesheet" type="text/css" th:href="${#themes.code('styleSheet')}">
    <link rel="stylesheet" type="text/css" href="/styles/login.css">
</head>
<body>

<!--Pasek górny-->
<div class="userBar">
    <form class="themeForm" method="POST" th:action="@{/theme}" name="themeForm" id="themeForm">
        <span>Preferencje:</span>
        <select id="theme" name="theme" onchange="submitForm()">
            <option value="" disabled selected>Wybierz motyw</option>
            <option value="light">Jasny</option>
            <option value="dark">Ciemny</option>
        </select>
    </form>
    <div class="bar" sec:authorize="isAuthenticated()">
        <span>Użytkownik:</span>
        <a sec:authentication="name" th:href="@{/user}"></a>
        <form method="POST" th:action="@{/logout}">
            <input class="logout" type="submit" value="Wyloguj">
        </form>
        <div style="clear: both;"></div>
    </div>
    <div class="barLogin" sec:authorize="!isAuthenticated()">
        <a class="loginButton" th:href="@{/login}">Logowanie</a>
        <div style="clear: both;"></div>
    </div>
</div>

<div class="header">
    <h1>CalendarApp</h1>
</div>

<div class="navBar">
    <div class="nav">
        <a th:href="@{/}">Strona główna</a>
        <a th:href="@{/calendar/list}">Kalendarze</a>
        <a th:href="@{/notes/list}">Lista notek</a>
    </div>
</div>

<div class="loginHeader">

    <p class="title">Logowanie</p>

</div>

<div class="container">

    <div class="loginForm">
        <form th:method="POST" th:action="@{/login}">
            <div class="formInputs">
                <label for="username">Nazwa użytkownika</label>
                <input id="username" name="username" type="text">
            </div>
            <div class="formInputs">
                <label for="password">Hasło</label>
                <input id="password" name="password" type="password">
            </div>
            <input class="login" type="submit" value="Zaloguj">
        </form>
        <a href="/user/register">Nie masz konta? Zarejestruj się</a>
    </div>

</div>
<script type="text/javascript">
    function submitForm() {
        document.getElementById("themeForm").submit();
    }
</script>
</body>
</html>
