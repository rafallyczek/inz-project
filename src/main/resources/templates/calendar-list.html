<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <title>CalendarApp</title>
    <link rel="stylesheet" type="text/css" th:href="${#themes.code('styleSheet')}">
    <link rel="stylesheet" type="text/css" href="/styles/calendar-list.css">
    <link rel="stylesheet" type="text/css" href="/styles/common.css">
    <script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/scripts.js"></script>
</head>
<body>

    <!--Pasek górny-->
    <div class="userBar">
        <form class="themeForm" method="POST" th:action="@{/theme}" name="themeForm" id="themeForm">
            <span>Preferencje:</span>
            <select id="theme" name="theme" onchange="submitThemeForm()">
                <option value="" disabled selected>Wybierz motyw</option>
                <option value="light">Jasny</option>
                <option value="dark">Ciemny</option>
            </select>
        </form>
        <div class="bar" sec:authorize="isAuthenticated()">
            <script type="text/javascript">connect()</script>
            <a th:href="@{/messages}">Wiadomości</a>
            <span>| Użytkownik:</span>
            <a sec:authentication="name" th:href="@{/user}"></a>
            <form method="POST" th:action="@{/logout}">
                <input class="redInputButton" type="submit" value="Wyloguj" onclick="disconnect()">
            </form>
            <div style="clear: both;"></div>
        </div>
    </div>

    <div class="header">
        <h1>CalendarApp</h1>
    </div>

    <div class="navBar">
        <div class="nav">
            <a th:href="@{/}">Strona główna</a>
            <a th:href="@{/calendar/list}">Kalendarze</a>
            <a th:href="@{/notes/list}">Lista notek</a>
        </div>
    </div>

    <div class="contentHeader">
        <p class="title">Kalendarze</p>
    </div>

    <div class="container">

        <!--Dodaj nowy kalendarz-->
        <form method="GET" th:action="@{/calendar/addCalendar}" onclick="this.submit()">
            <div class="calendar">
                <p>Nowy kalendarz</p>
            </div>
        </form>

        <!--Wyświetl kalendarze użytkownika-->
        <form method="POST" th:each="dbcalendar : ${calendars}" th:action="@{/calendar/setCalendarId}" onclick="this.submit()">
            <input id="calendarId" type="hidden" th:value="${dbcalendar.id}" name="calendarId">
            <div class="calendar">
                <p th:text="${dbcalendar.title}"></p>
            </div>
        </form>
        <div style="clear: both;"></div>

    </div>

    <div id="wsMessage">
        <p id="wsMessageTitle"></p>
        <form id="wsMessageForm" method="POST" th:action="@{/}">
            <p id="wsMessageContent"></p>
        </form>
    </div>

    <div th:if="${#request.getAttribute('noCookieConsent')}" class="cookieConsent">
        <p>Strona używa plików cookie.</p>
        <a th:href="@{/setCookie}" class="greenButton">OK</a>
        <div style="clear: both;"></div>
    </div>

</body>
</html>
