<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <title>CalendarApp</title>
    <link rel="stylesheet" type="text/css" th:href="${#themes.code('styleSheet')}">
    <link rel="stylesheet" type="text/css" href="/styles/add-note.css">
    <link rel="stylesheet" type="text/css" href="/styles/common.css">
    <script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/scripts.js"></script>
</head>
<body>

    <!--Pasek górny-->
    <div class="userBar">
        <form class="themeForm" method="POST" th:action="@{/theme}" name="themeForm" id="themeForm">
            <span>Preferencje:</span>
            <select id="theme" name="theme" onchange="submitThemeForm()">
                <option value="" disabled selected>Wybierz motyw</option>
                <option value="light">Jasny</option>
                <option value="dark">Ciemny</option>
            </select>
        </form>
        <div class="bar" sec:authorize="isAuthenticated()">
            <script type="text/javascript">connect()</script>
            <a th:href="@{/messages}">Wiadomosci</a>
            <span>| Użytkownik:</span>
            <a sec:authentication="name" th:href="@{/user}"></a>
            <form method="POST" th:action="@{/logout}">
                <input class="logout" type="submit" value="Wyloguj" onclick="disconnect()">
            </form>
            <div style="clear: both;"></div>
        </div>
    </div>

    <div class="header">
        <h1>CalendarApp</h1>
    </div>

    <div class="navBar">
        <div class="nav">
            <a th:href="@{/}">Strona główna</a>
            <a th:href="@{/calendar/list}">Kalendarze</a>
            <a th:href="@{/notes/list}">Lista notek</a>
        </div>
    </div>

    <div class="dayHeader">
        <p class="date" th:text="${dayNumber}+' '+${calendar.monthName}+' '+${calendar.year}"></p>
    </div>

    <div class="container">

        <div class="addNoteForm">

            <!--Formularz dodający nową notkę-->
            <p>Dodaj notkę</p>
            <hr>
            <form method="POST" th:action="@{/notes/add}" th:object="${addNote}">
                <div class="formInputs">
                    <label for="title">Tytuł</label>
                    <input id="title" type="text" th:field="*{title}">
                </div>
                <div class="formInputs">
                    <label for="content">Tekst</label>
                    <input id="content" type="text" th:field="*{content}">
                </div>
                <div class="formInputs">
                    <label for="time">Czas</label>
                    <input id="time" type="time" th:field="*{time}">
                </div>
                <div id="userIdInputs" class="formInputs" th:if="${isOwner}">
                    <label for="id">Użytkownik</label>
                    <select id="id" name="id" th:field="*{userId}">
                        <option th:each="user : ${calendarUsers}" th:text="${user.username}" th:value="${user.id}"></option>
                    </select>
                </div>
                <div class="formInputs">
                    <label for="istask">Typ</label>
                    <select id="istask" name="istask" th:field="*{isTask}" onchange="changeDisplay()">
                        <option th:value="false">Zwykła notka</option>
                        <option th:value="true">Notka-zadanie</option>
                    </select>
                </div>
                <div style="clear: both"></div>
                <input th:if="${!isOwner}" id="userId" type="hidden" th:field="*{userId}">
                <input id="date" type="hidden" th:field="*{date}">
                <input id="calendarId" type="hidden" th:field="*{calendarId}">
                <input class="add" type="submit" value="Dodaj">
                <input class="reset" type="reset" value="Resetuj">
                <div style="clear: both"></div>
            </form>
            <!--Powrót do szczegółów dnia-->
            <a th:href="@{/calendar/day}">Powrót do dnia</a>

        </div>

    </div>

    <div id="wsMessage">
        <p id="wsMessageTitle"></p>
        <form id="wsMessageForm" method="POST" th:action="@{/}">
            <p id="wsMessageContent"></p>
        </form>
    </div>

    <div th:if="${#request.getAttribute('noCookieConsent')}" class="cookieConsent">
        <p>Strona używa plików cookie.</p>
        <a th:href="@{/setCookie}" class="greenButton">OK</a>
        <div style="clear: both;"></div>
    </div>

</body>
</html>
