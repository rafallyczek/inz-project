<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>CalendarApp</title>
    <link rel="stylesheet" type="text/css" th:href="${#themes.code('styleSheet')}">
    <link rel="stylesheet" type="text/css" href="/styles/register.css">
</head>
<body>

<!--Pasek górny-->
<div class="userBar">
    <form class="themeForm" method="POST" th:action="@{/theme}" name="themeForm" id="themeForm">
        <span>Preferencje:</span>
        <select id="theme" name="theme" onchange="submitForm()">
            <option value="" disabled selected>Wybierz motyw</option>
            <option value="light">Jasny</option>
            <option value="dark">Ciemny</option>
        </select>
    </form>
    <div class="bar" sec:authorize="isAuthenticated()">
        <span>Użytkownik:</span>
        <a sec:authentication="name" th:href="@{/user}"></a>
        <form method="POST" th:action="@{/logout}">
            <input class="reset" type="submit" value="Wyloguj">
        </form>
        <div style="clear: both;"></div>
    </div>
    <div class="barLogin" sec:authorize="!isAuthenticated()">
        <a class="loginButton" th:href="@{/login}">Logowanie</a>
        <div style="clear: both;"></div>
    </div>
</div>

<div class="header">
    <h1>CalendarApp</h1>
</div>

<div class="navBar">
    <div class="nav">
        <a th:href="@{/}">Strona główna</a>
        <a th:href="@{/calendar/list}">Kalendarze</a>
        <a th:href="@{/notes/list}">Lista notek</a>
    </div>
</div>

<div class="registerHeader">

    <p class="title">Rejestracja</p>

</div>

<div class="container">

    <div class="registerForm">

        <form method="POST" th:action="@{/user/add}" th:object="${register}">
            <div class="formInputs">
                <label for="username">Nazwa użytkownika</label>
                <input id="username" type="text" th:field="*{username}">
                <div class="error">
                    <span class="tooltip" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
            </div>
            <div class="formInputs">
                <label for="password">Hasło</label>
                <input id="password" type="password" th:field="*{password}">
                <div class="error">
                    <span class="tooltip" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
            </div>
            <div class="formInputs">
                <label for="confirm">Powtórz hasło</label>
                <input id="confirm" type="password" th:field="*{matchPassword}">
                <div class="error">
                    <span class="tooltip" th:if="${#fields.hasErrors('matchPassword')}" th:errors="*{matchPassword}"></span>
                </div>
            </div>
            <div class="formInputs">
                <label for="email">Email</label>
                <input id="email" type="email" th:field="*{email}">
            </div>
            <input class="register" type="submit" value="Zarejestruj">
            <input class="reset" type="reset" value="Resetuj">
            <div style="clear: both"></div>
        </form>
        <a href="/login">Powrót do logowania</a>

    </div>

</div>
<script type="text/javascript">
    function submitForm() {
        document.getElementById("themeForm").submit();
    }
</script>
</body>
</html>
