<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CalendarApp</title>
    <link rel="stylesheet" type="text/css" href="/styles/list.css">
</head>
<body>

<div class="header">
    <h1>CalendarApp</h1>
</div>

<div class="navBar">
    <div class="nav">
        <a th:href="@{/}">Strona główna</a>
        <a th:href="@{/calendar}">Kalendarz</a>
        <a th:href="@{/notes/list}">Lista notek</a>
    </div>
</div>

<div class="listHeader">

    <p class="title">Lista Notek</p>

</div>

<div class="container">

    <div class="note" th:each="note : ${notes}">
        <div class="noteHeader" th:text="${note.title}"></div>
        <div class="noteBody" th:text="${note.content}"></div>
    </div>
    <div style="clear: both;"></div>

</div>

</body>
</html>
